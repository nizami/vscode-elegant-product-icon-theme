<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>elegant-icons preview</title>
    <link rel="stylesheet" href="elegant-icons.css" />
    <style></style>
    <style id="defaultIconsStyle" media="screen" type="text/css"></style>
    <style id="elegantIconsStyle" media="screen" type="text/css"></style>
    <script src="codicon.js"></script>
    <script src="elegant-icons.js"></script>
  </head>

  <body>
    <script>
      let elegantHtmlContent = [];
      let elegantCssContent = [];
      for (const name in defaultIcons) {
        const hex = defaultIcons[name];
        elegantCssContent.push(
          `.default-${name}:before { content: "${hex}"; }
           .elegant-${name}:before { content: "${hex}"; }`
        );
        elegantHtmlContent.push(
          `<div>
              <span class="inner">
                <span class="default default-${name}"></span>
                <span class="elegant elegant-${name}"></span>
              </span>
              <span class="info" title="${hex}">${name}</span>
           </div>`
        );
      }
      elegantIconsStyle.innerHTML = elegantCssContent.join('\n');
      document.body.innerHTML += elegantHtmlContent.join('\n');
    </script>
  </body>
</html>
